<!DOCTYPE html>
<html lang="th">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ / สมัครสมาชิก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ปุ่มเข้าสู่ระบบ */
        .auth-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-btn {
            background: #fff;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* พื้นหลัง Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* กล่องเนื้อหา Modal */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* ปุ่มปิด Modal */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* ฟอร์ม */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #564aa3;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* เอฟเฟกต์แอนิเมชัน */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- ปุ่มเข้าสู่ระบบ -->
    <li class="auth-links">
        <a href="javascript:void(0);" class="login-btn" onclick="openLoginPopup()">
            <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
        </a>
    </li>

    <!-- Modal Popup -->
    <div id="loginPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginPopup()">&times;</span>
            <h1>เข้าสู่ระบบ / สมัครสมาชิก</h1>

            <div id="login-form" class="form-container active">
                <form action="login.php" method="POST">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">เข้าสู่ระบบ</button>
                </form>
                <div class="links">
                    <p>ยังไม่มีบัญชีใช่ไหม? <a href="javascript:void(0);" onclick="showRegisterForm()">สมัครสมาชิก</a></p>
                </div>
            </div>

            <div id="register-form" class="form-container">
                <form action="register.php" method="POST">
                    <label for="username-register">ชื่อผู้ใช้:</label>
                    <input type="text" id="username-register" name="username" required>

                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password-register">รหัสผ่าน:</label>
                    <input type="password" id="password-register" name="password" required>

                    <button type="submit">สมัครสมาชิก</button>
                </form>
                <div class="links">
                    <p>มีบัญชีอยู่แล้ว? <a href="javascript:void(0);" onclick="showLoginForm()">เข้าสู่ระบบ</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openLoginPopup() {
            document.getElementById("loginPopup").style.display = "flex";
        }

        function closeLoginPopup() {
            document.getElementById("loginPopup").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("login-form").classList.add("active");
            document.getElementById("register-form").classList.remove("active");
        }

        function showRegisterForm() {
            document.getElementById("register-form").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
        }

        // ปิดป๊อปอัพเมื่อคลิกนอกกรอบ
        window.onclick = function(event) {
            let modal = document.getElementById("loginPopup");
            if (event.target === modal) {
                closeLoginPopup();
            }
        }
    </script>

</body>
</html>
